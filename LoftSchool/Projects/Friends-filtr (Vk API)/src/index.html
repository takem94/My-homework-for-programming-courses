<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Фильтр друзей</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="./libs/libs.min.css" rel="stylesheet">
    <link href="./css/simplebar.min.css" rel="stylesheet">
    <link href="./css/main.min.css" rel="stylesheet">
    <script src="https://vk.com/js/api/openapi.js?160" type="text/javascript"></script>
  </head>
  <body>
    <header></header>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <button class="header-content__login" id="loginBtn">Войти</button>
          <div class="header-content__user hide"><span class="header-content__user-name"></span>
            <div class="header-content__user-img"><img src="https://pp.userapi.com/c845417/v845417304/94a00/K5_SmvGwjYE.jpg" alt=""></div>
          </div>
        </div>
      </div>
    </header>
    <section class="friends">
      <div class="container">
        <div class="friends-filter">
          <div class="friends-filter__header">
            <h2 class="friends-filter__header-title">Выберите друзей</h2>
            <button class="friends-filter__header-close cross"></button>
          </div>
          <div class="friends-filter__search-bar">
            <div class="input-wrapper"><i class="fas fa-search"></i>
              <input class="friends-filter__search-bar-input" id="searchAll" type="text" placeholder="Начните вводить имя друга">
            </div>
            <input class="friends-filter__search-bar-input" id="searchFav" type="text" placeholder="Название">
          </div>
          <div class="friends-filter__body">
            <div class="friends-filter__body-list">
              <p class="friends-filter__body-list-title">Ваши друзья</p>
              <div class="friends-filter__body-list-scope friends-list" id="allFriends" data-simplebar>
                <div class="friends-list__elem" draggable="false">
                  <div class="friends-list__elem-img"><img draggable="false" src="https://pp.userapi.com/c845417/v845417304/94a12/stWNzMiFgmw.jpg?ava=1" alt="Avatar"></div>
                  <p class="friends-list__elem-name">Name Name</p>
                  <button class="friends-list__elem-action friends-list__elem-action_add cross cross_rotate cross_silver"></button>
                </div>
              </div>
            </div>
            <div class="friends-filter__body-list">
              <p class="friends-filter__body-list-title">Друзья в списке</p>
              <div class="friends-filter__body-list-scope friends-list" id="favoriteFriends" data-simplebar>
                <div class="friends-list__elem" draggable="false">
                  <div class="friends-list__elem-img"><img draggable="false" src="https://pp.userapi.com/c845417/v845417304/94a12/stWNzMiFgmw.jpg?ava=1" alt="Avatar"></div>
                  <p class="friends-list__elem-name">Name Name</p>
                  <button class="friends-list__elem-action friends-list__elem-action_rm cross cross_silver"></button>
                </div>
              </div>
            </div>
          </div>
          <div class="friends-filter__footer">
            <button class="friends-filter__footer-save-btn" id="btnSave">Сохранить</button>
          </div>
        </div>
      </div>
    </section>
    <!--Created by takem on 14.01.2017.
    -->
    <script id="friendsElem" type="text/x-handlebars-template">{{#each items}}
      <div class="friends-list__elem" draggable="true" data-id="{{ id }}">
        <div class="friends-list__elem-img"><img src="{{ photo_100 }}" alt="Avatar"></div>
        <p class="friends-list__elem-name">{{ first_name }} {{ last_name }}</p>{{#if rm}}
        <button class="friends-list__elem-action friends-list__elem-action_rm cross cross_silver"></button>{{else}}
        <button class="friends-list__elem-action friends-list__elem-action_add cross cross_rotate cross_silver"></button>{{/if}}
      </div>{{/each}}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.js"></script>
    <script src="./libs/libs.min.js"></script>
    <script src="./js/main.min.js"></script>
  </body>
</html>
