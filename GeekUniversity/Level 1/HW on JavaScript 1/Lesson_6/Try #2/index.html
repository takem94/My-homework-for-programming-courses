<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 6</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
    <div class="hw-1">
        <div class="container">
            <div class="preview">
                <button class="prev-btn"></button>
                <div class="show-full-img"></div>
                <button class="next-btn"></button>
            </div>
            <div class="slider">
                <img class="slider__img" src="img/small/1.jpg" alt="">
                <img class="slider__img" src="img/small/2.jpg" alt="">
                <img class="slider__img" src="img/small/3.jpg" alt="">
                <img class="slider__img" src="img/small/1.jpg" alt="">
            </div>
        </div>
    </div>
    <hr>
    <div class="hw-2">
        <div class="container">
            <div class="goods">
                <div class="goods__item">
                    <div class="goods__image">
                        <img src="https://s1.cdn.autoevolution.com/images/gallery/PEUGEOT308CC-4120_11.jpg" alt="">
                    </div>
                    <h3>Peugeot 308 CC - Starter edition</h3><br>
                    <p>Цена:<b>10 000$</b></p><br>
                    <button class="goods__cart" data-price="10000" data-name="Peugeot 308 CC - Starter edition">Добавить в корзину</button>
                </div>
                <div class="goods__item">
                    <div class="goods__image">
                        <img src="https://s1.cdn.autoevolution.com/images/gallery/PEUGEOT308CC-4120_11.jpg" alt="">
                    </div>
                    <h3>Peugeot 308 CC - Deluxe edition</h3><br>
                    <p>Цена:<b>12 000$</b></p><br>
                    <button class="goods__cart" data-price="12000" data-name="Peugeot 308 CC - Deluxe edition">Добавить в корзину</button>
                </div>
                <div class="goods__item">
                    <div class="goods__image">
                        <img src="https://s1.cdn.autoevolution.com/images/gallery/PEUGEOT308CC-4120_11.jpg" alt="">
                    </div>
                    <h3>Peugeot 308 CC - Limited edition</h3><br>
                    <p>Цена:<b>15 000$</b></p><br>
                    <button class="goods__cart" data-price="15000" data-name="Peugeot 308 CC - Limited edition">Добавить в корзину</button>
                </div>
            </div>
            <div class="cart">
                <p><b>Корзина</b></p><hr>
                <ul class="item-list"></ul>
                <p class="sum">Общая сумма: </p>
            </div>
        </div>
    </div>
   

    <script src="./main.js"></script>
</body>
</html>
